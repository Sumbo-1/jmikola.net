---
layout: default
title: Blog Post Tags
use: [posts_tags]

---
{% if data.posts_tags is not empty %}
    <ul>
        {% for tag,posts in data.posts_tags %}
            <li><a href="/blog/tags/{{ tag|url_encode(true) }}">{{ tag }} <span class="badge">{{ posts|length }}</span></a></li>
        {% endfor %}
    </ul>
{% else %}
{% endif %}
